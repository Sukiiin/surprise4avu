<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose-petal: #ffebef;
            --deep-rose: #d4536a;
            --burgundy: #722f37;
            --cream: #fff9f5;
            --gold: #d4af37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: var(--cream);
            color: var(--burgundy);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated background petals */
        .petals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--deep-rose);
            opacity: 0;
            border-radius: 50% 0 50% 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                opacity: 0;
                transform: translateY(-100px) rotate(0deg);
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 30px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .heart-border {
            border: 2px solid var(--deep-rose);
            padding: 60px 50px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(114, 47, 55, 0.15);
            position: relative;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .heart-border::before,
        .heart-border::after {
            content: 'â™¥';
            position: absolute;
            font-size: 24px;
            color: var(--deep-rose);
            animation: pulse 2s ease-in-out infinite;
        }

        .heart-border::before {
            top: -12px;
            left: -12px;
        }

        .heart-border::after {
            bottom: -12px;
            right: -12px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            color: var(--burgundy);
            letter-spacing: 2px;
            opacity: 0;
            animation: slideDown 1s ease-out 0.3s forwards;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .date-highlight {
            display: inline-block;
            color: var(--deep-rose);
            position: relative;
        }

        .date-highlight::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gold);
            animation: underlineGrow 1.5s ease-out 1s forwards;
            transform: scaleX(0);
            transform-origin: left;
        }

        @keyframes underlineGrow {
            to {
                transform: scaleX(1);
            }
        }

        .message {
            font-size: 1.5rem;
            line-height: 2.2;
            text-align: center;
            margin-bottom: 50px;
            font-weight: 300;
            opacity: 0;
            animation: fadeInText 1s ease-out 0.6s forwards;
        }

        @keyframes fadeInText {
            to {
                opacity: 1;
            }
        }

        .message em {
            font-style: italic;
            color: var(--deep-rose);
            font-weight: 400;
        }

        .question {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            text-align: center;
            margin: 40px 0;
            font-weight: 700;
            color: var(--burgundy);
            opacity: 0;
            animation: fadeInText 1s ease-out 0.9s forwards;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
            opacity: 0;
            animation: fadeInText 1s ease-out 1.2s forwards;
            position: relative;
            min-height: 120px;
        }

        .btn {
            padding: 18px 50px;
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-yes {
            background: var(--deep-rose);
            color: white;
            box-shadow: 0 5px 20px rgba(212, 83, 106, 0.4);
        }

        .btn-yes::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-yes:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(212, 83, 106, 0.5);
        }

        .btn-no {
            background: transparent;
            color: var(--burgundy);
            border: 2px solid var(--burgundy);
            position: relative;
            transition: all 0.3s ease;
        }

        .response-message {
            display: none;
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, var(--rose-petal), var(--cream));
            border-left: 4px solid var(--gold);
            font-size: 1.4rem;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            margin-top: 60px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
            font-style: italic;
        }

        /* Decorative elements */
        .rose-accent {
            position: absolute;
            font-size: 60px;
            opacity: 0.15;
            pointer-events: none;
        }

        .rose-1 {
            top: 20px;
            left: 20px;
            animation: rotate 20s linear infinite;
        }

        .rose-2 {
            bottom: 20px;
            right: 20px;
            animation: rotate 20s linear infinite reverse;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        .btn-yes.growing {
            animation: grow 0.3s ease-out;
        }

        @keyframes grow {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }

            .message {

            }

            .question {
                font-size: 1.8rem;
            }

            .buttons {
                flex-direction: column;
                gap: 20px;
            }

            .btn {
                width: 100%;
            }

            .heart-border {
                padding: 40px 30px;
            }
        }
    </style>
</head>
